    <script>
        // Initialize Tailwind with CSS variable defaults
        // These will be overridden by CSS variables where applicable
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#893336', // Default, can be overridden by CSS var
                        secondary: '#3d3d3d',
                        neutral: '#faf6ed',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
        
        // Update Tailwind config with CSS variables after DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const rootStyles = getComputedStyle(document.documentElement);
                const primaryColor = rootStyles.getPropertyValue('--color-primary').trim();
                const secondaryColor = rootStyles.getPropertyValue('--color-secondary').trim();
                const neutralColor = rootStyles.getPropertyValue('--color-neutral').trim();
                const fontFamily = rootStyles.getPropertyValue('--font-family').trim();
                
                if (primaryColor) {
                    tailwind.config.theme.extend.colors.primary = primaryColor;
                }
                if (secondaryColor) {
                    tailwind.config.theme.extend.colors.secondary = secondaryColor;
                }
                if (neutralColor) {
                    tailwind.config.theme.extend.colors.neutral = neutralColor;
                }
                if (fontFamily) {
                    tailwind.config.theme.extend.fontFamily.sans = fontFamily.split(',').map(f => f.trim());
                }
            } catch (e) {
                console.log('Using default Tailwind config values');
            }
        });

    <!-- Layout Adjustment Script -->
    <script>
        function adjustLayout() {
            const header = document.getElementById('header');
            const main = document.getElementById('main-content');
            const footer = document.getElementById('footer');
            const logoImage = document.getElementById('logo-image');
            const whiteBoxContainer = document.getElementById('white-box-container');
            const whiteBox = whiteBoxContainer ? whiteBoxContainer.querySelector('.bg-white') : null;
            const heroImageWrapper = document.querySelector('.hero-image-wrapper');
            const heroImageCircle = document.querySelector('.hero-image-circle');
            
            if (!header || !main || !footer || !logoImage || !whiteBoxContainer || !whiteBox || !heroImageWrapper || !heroImageCircle) return;
            
            // Set fixed heights based on viewport
            const viewportHeight = window.innerHeight;
            header.style.height = `${viewportHeight * 0.25}px`;
            main.style.height = `${viewportHeight * 0.60}px`;
            footer.style.height = `${viewportHeight * 0.15}px`;
            
            // Logo sizing: 5% margin top and bottom = 90% of header height
            const headerHeight = header.offsetHeight;
            logoImage.style.maxHeight = `${headerHeight * 0.9}px`;
            
            // White box container: 75% width with margins, 90% height for vertical margins
            const mainHeight = main.offsetHeight;
            const mainWidth = main.offsetWidth;
            whiteBoxContainer.style.width = `${Math.min(mainWidth * 0.75, 1200)}px`;
            whiteBoxContainer.style.height = `${mainHeight * 0.9}px`;
            whiteBoxContainer.style.maxWidth = '90vw';
            
            // Wait for layout to update, then calculate hero image size
            requestAnimationFrame(() => {
                if (window.innerWidth >= 1024) {
                    // Desktop: size based on available height in the right section
                    const wrapperHeight = heroImageWrapper.offsetHeight || whiteBox.offsetHeight;
                    const wrapperWidth = heroImageWrapper.offsetWidth || (whiteBox.offsetWidth * 0.45);
                    // Calculate base size with multiplier first
                    const baseSize = Math.min(
                        wrapperHeight * 0.75, // 75% of wrapper height
                        wrapperWidth * 0.9    // 90% of wrapper width
                    ) * 1.25; // 25% bigger than original
                    // Then apply container constraints with margins
                    const maxSize = (whiteBoxContainer.offsetWidth * 0.35) - 20; // 35% of container width minus margin
                    const imageSize = Math.min(baseSize, maxSize, wrapperHeight * 0.85); // Ensure it fits with margins
                    heroImageCircle.style.width = `${imageSize}px`;
                    heroImageCircle.style.height = `${imageSize}px`;
                } else if (window.innerWidth >= 640) {
                    // Tablet: size based on container width with responsive scaling
                    const containerWidth = whiteBoxContainer.offsetWidth;
                    const baseSize = (containerWidth * 0.35) * 1.25; // 25% bigger than original
                    // Apply constraints with margins
                    const maxSize = Math.min(containerWidth * 0.4, 250) - 15; // Max 40% of width or 250px, minus margin
                    const imageSize = Math.min(baseSize, maxSize);
                    heroImageCircle.style.width = `${imageSize}px`;
                    heroImageCircle.style.height = `${imageSize}px`;
                } else {
                    // Mobile: smaller size that adapts to screen
                    const containerWidth = whiteBoxContainer.offsetWidth;
                    const baseSize = (containerWidth * 0.3) * 1.25; // 30% of width, 25% bigger
                    // Apply constraints with margins for small screens
                    const maxSize = Math.min(containerWidth * 0.35, 180) - 10; // Max 35% or 180px, minus margin
                    const imageSize = Math.min(baseSize, maxSize);
                    heroImageCircle.style.width = `${imageSize}px`;
                    heroImageCircle.style.height = `${imageSize}px`;
                }
            });
        }
        
        // Debounce function for resize
        let resizeTimeout;
        function debouncedAdjustLayout() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(adjustLayout, 100);
        }
        
        // Adjust on load and resize
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', debouncedAdjustLayout);
        
        // Also adjust after delays to ensure all elements are rendered
        setTimeout(adjustLayout, 100);
        setTimeout(adjustLayout, 500);
    </script>
